<!-- BEGIN PROFILE CONTENT -->
<div class="profile-content">
    <div class="row">
        <div class="col-md-12">
            <div class="portlet light">
                <div class="portlet-title tabbable-line">
                    <div class="caption caption-md">
                        <i class="icon-globe theme-font hide"></i>
                        <span class="caption-subject font-blue-madison bold uppercase">个人资料管理</span>
                    </div>
                    <ul class="nav nav-tabs">
                        <li class="active">
                            <a href="#/account/person#tab_1_1" data-toggle="tab">基本信息</a>
                        </li>
                        <li>
                            <a href="#/account/person#tab_1_2" data-toggle="tab">修改头像</a>
                        </li>
                        <li>
                            <a href="#/account/person#tab_1_3" data-toggle="tab">修改密码</a>
                        </li>
                        <li>
                            <a href="#/account/person#tab_1_4" data-toggle="tab">设置</a>
                        </li>
                    </ul>
                </div>
                <div class="portlet-body">
                    <div class="tab-content">
                        <!-- PERSONAL INFO TAB -->
                        <div class="tab-pane active" id="tab_1_1">
                            <form  action="#" class="form-horizontal" id="formuser">
                                <div class="form-group">
                                    <label class="control-label col-md-3">真实姓名(中文)</label>
                                    <div class="col-md-8 input-group">
                                        <input type="text" class="form-control input-medium"  name="realnameZh"    maxlength="128" size="30"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label  col-md-3">真实姓名(英文)</label>
                                    <div class="col-md-8 input-group">
                                        <input type="text" class="form-control input-medium" name="realnameEn"   maxlength="128" size="30"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3">手机号</label>
                                    <div class="col-md-8 input-group">
                                        <input type="text"  class="form-control input-medium" name="mobile"   maxlength="30" size="30"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3">联系电话</label>
                                    <div class="col-md-8 input-group">
                                        <input type="text"   class="form-control input-medium" name="telephone"   maxlength="30" size="30"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3">办公室电话</label>
                                    <div class="col-md-8 input-group">
                                        <input type="text"   class="form-control input-medium" name="officePhone"   maxlength="30" size="30"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3">传真</label>
                                    <div class="col-md-8 input-group">
                                        <input type="text" class="form-control input-medium" name="fax" maxlength="30" size="30"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3">邮编</label>
                                    <div class="col-md-8 input-group">
                                        <input type="text"  class="form-control input-medium" name="postcode"   maxlength="6" size="6"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3">办公位置</label>
                                    <div class="col-md-8 input-group">
                                        <input type="text"  class="form-control input-medium" name="location"   maxlength="256" size="30"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3">描述</label>
                                    <div class="col-md-8 input-group">
                                        <input type="text"  class="form-control input-medium" name="description"    maxlength="256" size="30"/>
                                    </div>
                                </div>
                                <div class=" form-group">
                                    <label class="col-md-3 control-label"></label>
                                    <div class="col-md-8 input-group">
                                        <button type="button" id="btnBaseInfoSave" class="btn blue">
                                            <i class="fa fa-save"></i> 保存基本信息
                                        </button>&nbsp; &nbsp;
                                        <button type="button" id="btnBaseInfoCancel" class="btn default">
                                            <i class="fa  fa-arrow-left"></i> 取 消
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- END PERSONAL INFO TAB -->
                        <!-- CHANGE AVATAR TAB -->
                        <div class="tab-pane" id="tab_1_2">
                            <form id="formImg" enctype="multipart/form-data" action="#" >
                                <div class="form-group">
                                    <div class="fileinput fileinput-new" >
                                        <div id="imgDiv" class="fileinput-new thumbnail" style="width: 300px; height: 300px;">
                                            <img src="../resources/admin/image/default.gif" style="width: 300px; height: 300px;"/>
                                        </div>
                                        <div>
																<span class="btn default btn-file">
																<span class="fileinput-new">
																选择图片 </span>
																<input id="image" name="image" type="file"/>
																</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="margin-top-10">
                                    <button id="btnImgUploadSave" class="btn green-haze">
                                        提交 </button>
                                    <button class="btn default">
                                        取消 </button>
                                </div>
                            </form>
                        </div>
                        <!-- END CHANGE AVATAR TAB -->
                        <!-- CHANGE PASSWORD TAB -->
                        <div class="tab-pane" id="tab_1_3">
                            <form action="#"  id="formpassword" class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label  col-md-3">旧密码</label>
                                    <div class="col-md-4 input-group">
                                        <input type="password" class="form-control" name="oldpassword" maxlength="30" size="30"/>
                                    </div>
                                    <div class="col-md-5"></div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3">新密码</label>
                                    <div class="col-md-4 input-group">
                                        <input type="password" class="form-control" id="password" name="password" maxlength="30" size="30"/>
                                    </div>
                                    <div class="col-md-5"></div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">确认新密码</label>
                                    <div class="col-md-4 input-group">
                                        <input type="password" class="form-control" name="confirmpassword" maxlength="30" size="30"/>
                                    </div>
                                    <div class="col-md-5"></div>
                                </div>
                                <div class=" form-group">
                                    <label class="col-md-3 control-label"></label>
                                    <div class="col-md-9 input-group">
                                        <button type="button" id="btnChanagePwdSave" class="btn blue">
                                            <i class="fa fa-save"></i> 修改密码
                                        </button>&nbsp; &nbsp;
                                        <button type="button" id="btnPasswordCancel" class="btn default">
                                            <i class="fa  fa-arrow-left"></i> 取 消
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- END CHANGE PASSWORD TAB -->
                        <!-- PRIVACY SETTINGS TAB -->
                        <div class="tab-pane" id="tab_1_4">
                            <form action="#"  class="form-horizontal">
                                <div class=" form-group">
                                    <label class="col-md-3 control-label"></label>
                                    <div class="col-md-8 input-group">
                                        <button type="button" id="btnSaveSettings" class="btn blue">
                                            <i class="fa fa-save"></i> 保存设置
                                        </button>&nbsp; &nbsp;
                                        <button type="button" id="btnCancel" class="btn default">
                                            <i class="fa  fa-arrow-left"></i> 取 消
                                        </button>
                                    </div>
                                </div>
                            </form>

                        </div>
                        <!-- END PRIVACY SETTINGS TAB -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END PROFILE CONTENT -->
<!-- END PAGE CONTENT INNER -->
