<div class="modal-body form-horizontal form">
    <div class="form-body portlet light">
        <div class="portlet-title">
            <div class="caption font-green-sharp">
                <i class="icon-page1 iconfont font-green-sharp"></i>
                <span class="caption-subject bold uppercase">新增角色</span>
            </div>
            <div class="tools">
                <i class="iconfont icon-guanbi" ng-click="cancel()"></i>
            </div>
        </div>
        <div class="portlet-body">
            <div class="form-body">
                <div class="row">
                    <div class="col-md-12 portlet-body form">
                        <!-- BEGIN FORM-->
                        <form action="#" class="form-horizontal" name="sysRoleForm" id="sysRoleForm" method="post">
                            <input type="hidden" id='id' name='id' value="">
                            <div class="form-body">
                                <div class="form-group">
                                    <label class="col-md-3 control-label">
                                        角色名称(英文)
                                    </label>
                                    <div class="col-md-9">
                                        <div class="input-group">
                                            <input type="text"  name="nameZh"  maxlength="100" class="form-control" placeholder="角色名称(英文)" size="30"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">
                                        角色名称(中文)
                                    </label>
                                    <div class="col-md-9">
                                        <div class="input-group">
                                            <input type="text"  id="nameEn" name="nameEn" maxlength="100" class="form-control" placeholder="角色名称(中文)" size="30"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">
                                        描述
                                    </label>
                                    <div class="col-md-9">
                                        <div class="input-group">
                                            <input type="text" name="description" id="description" class="form-control" placeholder="描述" maxlength="255" size="30"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">
                                        可编辑
                                    </label>
                                    <div class="col-md-9 control-label">
                                        <div class="input-group">
                                            <input type="checkbox" class="form-control" name="editable" checked="true" value="1"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <!-- END FORM-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="cancel()">关闭</button>
    <button class="btn btn-success" type="button" ng-click="submitForm()">确定</button>
</div>
