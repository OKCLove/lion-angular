<form name="dataForm" novalidate ng-submit="submitDialogForm(dataForm.$valid)">
    <div class="modal-body form-horizontal form">
        <div class="form-body portlet light">
            <div class="portlet-title">
                <div class="caption font-green-sharp">
                    <i class="icon-page1 iconfont font-green-sharp"></i>
                    <span class="caption-subject bold uppercase">{{editData?(formDisabled?'查看':'编辑'):'新增'}}编码类型</span>
                </div>
                <div class="tools">
                    <i class="iconfont icon-guanbi" ng-click="cancel()"></i>
                </div>
            </div>
            <div class="portlet-body">
                <div class="form-body">
                    <div class="row">
                        <div class="col-md-12  margin-top-15">
                            <div class="form-group" ng-class="{ 'has-error' : dataForm.systemIconType.$invalid && submited }">
                                <label class="col-md-4 control-label">
                                    图标类型
                                </label>
                                <div class="col-md-8">
                                    <div class="input-group">
                                        <ui-select ng-model="data.systemIconType" name="systemIconType" required  ng-disabled="formDisabled">
                                            <ui-select-match placeholder="图标类型">{{$select.selected.name}}</ui-select-match>
                                            <ui-select-choices  repeat="item in systemIconType | selectPropsFilter:{name:$select.search}">
                                                <span ng-bind-html="item.name | highlight: $select.search"></span>
                                            </ui-select-choices>
                                        </ui-select>
                                        <span class="help-block" ng-show="dataForm.iconType.$invalid && submited ">不能为空!</span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group" ng-class="{ 'has-error' : dataForm.iconClass.$invalid && submited }">
                                <label class="col-md-4 control-label">
                                    图标类名
                                </label>
                                <div class="col-md-8">
                                    <div class="input-group">
                                        <input type="text" ng-model="data.iconClass" db-validator="required" name="iconClass" maxlength="100" class="form-control" placeholder="图标类名"  ng-disabled="formDisabled"/>
                                        <span class="help-block" ng-show="dataForm.iconClass.$invalid && submited ">{{$dbForm.iconClass.msg}}</span>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn " ng-class="{'btn-primary':formDisabled,'btn-danger':!formDisabled}" ng-show="editData" type="button" ng-click="changeEdit()">
            {{formDisabled?'编辑':'取消'}}
        </button>
        <button class="btn btn-primary" type="submit" ng-show="!editData||!formDisabled">确定</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">关闭</button>
    </div>
</form>
