<body class="page-header-fixed page-sidebar-closed-hide-logo page-sidebar-closed-hide-logo">
<div class="profile-content">
	<div class="row">
		<div class="col-md-12">
			<div class="portlet light">
				<div class="portlet-title tabbable-line">
					<div class="caption caption-md">
						<i class="icon-globe theme-font hide"></i>
						<span class="caption-subject font-blue-madison bold uppercase">个人资料管理</span>
					</div>
					<ul class="nav nav-tabs">
						<li class="active">
							<a href="/#tab_1_1" data-toggle="tab">基本信息</a>
						</li>
						<li>
							<a href="/#tab_1_2" data-toggle="tab">修改头像</a>
						</li>
						<li>
							<a href="/#tab_1_3" data-toggle="tab">修改密码</a>
						</li>
						<li>
							<a href="/#tab_1_4" data-toggle="tab">设置</a>
						</li>
					</ul>
				</div>
				<div class="portlet-body">
					<div class="tab-content">
						<!-- PERSONAL INFO TAB -->
						<div class="tab-pane active" id="tab_1_1">
							<form   class="form-horizontal" id="formuser" name="formuser" ng-submit="btnBaseInfoSave(formuser.$valid)">
								<div class="form-group">
									<label class="control-label col-md-3">真实姓名(中文)</label>
									<div class="col-md-8 input-group"><!--value={{realnameZh}}-->
										<input type="text" class="form-control input-medium"  name="realnameZh" ng-model="data.realnameZh"  maxlength="128" size="30"/>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label  col-md-3">真实姓名(英文)</label>
									<div class="col-md-8 input-group"><!--value={{realnameEn}}-->
										<input type="text" class="form-control input-medium" name="realnameEn" ng-model="data.realnameEn" maxlength="128" size="30"/>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-3">手机号</label>
									<div class="col-md-8 input-group"><!--value={{mobile}}-->
										<input type="text"  class="form-control input-medium" name="mobile" ng-model="data.mobile"  maxlength="30" size="30"/>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-3">联系电话</label>
									<div class="col-md-8 input-group"><!--value={{telephone}}-->
										<input type="text"   class="form-control input-medium" name="telephone" ng-model="data.telephone" maxlength="30" size="30"/>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-3">办公室电话</label>
									<div class="col-md-8 input-group"><!--value={{officePhone}}-->
										<input type="text"   class="form-control input-medium" name="officePhone" ng-model="data.officePhone" maxlength="30" size="30"/>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-3">传真</label>
									<div class="col-md-8 input-group"><!--value={{fax}}-->
										<input type="text" class="form-control input-medium" name="fax" ng-model="data.fax"  maxlength="30" size="30"/>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-3">邮编</label>
									<div class="col-md-8 input-group"><!--value={{postcode}}-->
										<input type="text"  class="form-control input-medium" name="postcode" ng-model="data.postcode"  maxlength="6" size="6"/>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-3">办公位置</label>
									<div class="col-md-8 input-group"><!--value={{location}}-->
										<input type="text"  class="form-control input-medium" name="location" ng-model="data.location"  maxlength="256" size="30"/>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-3">描述</label>
									<div class="col-md-8 input-group"><!--value={{description}}-->
										<input type="text"  class="form-control input-medium" name="description"  ng-model="data.description"  maxlength="256" size="30"/>
									</div>
								</div>
								<div class=" form-group">
									<label class="col-md-3 control-label"></label>
									<div class="col-md-8 input-group">
										<button type="submit" id="btnBaseInfoSave" class="btn blue">
											<i class="fa fa-save"></i> 保存基本信息
										</button>&nbsp; &nbsp;
										<button type="reset" id="btnBaseInfoCancel" class="btn default">
											<i class="fa  fa-arrow-left" ></i> 取 消
										</button>
									</div>
								</div>
							</form>
						</div>
						<!-- END PERSONAL INFO TAB -->
						<!-- CHANGE AVATAR TAB -->
						<div class="tab-pane" id="tab_1_2">
							<form id="formImg" name="formImg" enctype="multipart/form-data" ng-submit="btnImgUploadSave(formImg.$valid)" >
								<div class="form-group">
									<div class="fileinput fileinput-new" >
										<div id="imgDiv" class="fileinput-new thumbnail" style="width: 300px; height: 300px;">
											<img src="../resources/css/images/default.gif" id="img1" style="width: 300px; height: 300px;"/>
										</div>
										<div>
											<span class="btn default btn-file">
												<span class="fileinput-new">
												选择图片 </span>
												<input ng-model="image" name="image" type="file" ng-change="PreviewImage(this)"/>
											</span>
										</div>
									</div>
								</div>
								<div class="margin-top-10">
									<button type="submit" id="btnImgUploadSave" class="btn green-haze">
										提交 </button>
									<button class="btn default" type="reset">
										取消 </button>
								</div>
							</form>
						</div>
						<!-- END CHANGE AVATAR TAB -->
						<!-- CHANGE PASSWORD TAB -->
						<div class="tab-pane" id="tab_1_3">
							<form  id="formpassword" name="formpassword" class="form-horizontal" ng-submit="btnChanagePwdSave(formpassword.$valid)">
								<div class="form-group">
									<label class="control-label  col-md-3">旧密码</label>
									<div class="col-md-4 input-group">
										<input type="password" class="form-control" name="oldpassword" ng-model="pwd.oldpassword"  maxlength="30" size="30"/>
									</div>
									<div class="col-md-5"></div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-3">新密码</label>
									<div class="col-md-4 input-group">
										<input type="password" class="form-control" id="password" ng-model="pwd.password" name="password"  maxlength="30" size="30"/>
									</div>
									<div class="col-md-5"></div>
								</div>
								<div class="form-group">
									<label class="col-md-3 control-label">确认新密码</label>
									<div class="col-md-4 input-group">
										<input type="password" class="form-control" ng-model="pwd.confirmpassword" name="confirmpassword"  maxlength="30" size="30"/>
									</div>
									<div class="col-md-5"></div>
								</div>
								<div class=" form-group">
									<label class="col-md-3 control-label"></label>
									<div class="col-md-9 input-group">
										<button type="submit" id="btnChanagePwdSave" class="btn blue">
											<i class="fa fa-save"></i> 修改密码
										</button>&nbsp; &nbsp;
										<button type="reset" id="btnPasswordCancel" class="btn default">
											<i class="fa  fa-arrow-left"></i> 取 消
										</button>
									</div>
								</div>
							</form>
						</div>
						<!-- END CHANGE PASSWORD TAB -->
						<!-- PRIVACY SETTINGS TAB -->
						<div class="tab-pane" id="tab_1_4">
							<form action="#"  class="form-horizontal">
								<div class=" form-group">
									<label class="col-md-3 control-label"></label>
									<div class="col-md-8 input-group">
										<button type="button" id="btnSaveSettings" class="btn blue">
											<i class="fa fa-save"></i> 保存设置
										</button>&nbsp; &nbsp;
										<button type="button" id="btnCancel" class="btn default">
											<i class="fa  fa-arrow-left"></i> 取 消
										</button>
									</div>
								</div>
							</form>

						</div>
						<!-- END PRIVACY SETTINGS TAB -->
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- END PROFILE CONTENT -->
</body>
