<form name="dataForm1" novalidate ng-submit="submitDialogForm(dataForm1.$valid)">
    <div class="modal-body form-horizontal form">
        <div class="form-body portlet light">
            <div class="portlet-title">
                <div class="caption font-green-sharp">
                    <i class="icon-page1 iconfont font-green-sharp"></i>
                    <span class="caption-subject bold uppercase">{{editData?(formDisabled?'查看':'编辑'):'新增'}}编码列表</span>
                </div>
                <div class="tools">
                    <i class="iconfont icon-guanbi" ng-click="cancel()"></i>
                </div>
            </div>
            <div class="portlet-body">
                <div class="form-body">
                    <div class="row">
                        <div class="col-md-12  margin-top-15">

                            <div class="form-group" ng-class="{ 'has-error' : dataForm.codeType.$invalid && submited }">
                                <label class="col-md-3 control-label">
                                    参数类型
                                </label>
                                <div class="col-md-9">
                                    <div class="input-group">
                                        <ui-select ng-model="data.codeListType" name="codeListType" required  ng-disabled="formDisabled">
                                            <ui-select-match placeholder="参数类型">{{$select.selected.name}}</ui-select-match>
                                            <ui-select-choices  repeat="item in codeListType | selectPropsFilter:{name:$select.search}">
                                                <span ng-bind-html="item.name | highlight: $select.search"></span>
                                            </ui-select-choices>
                                        </ui-select>
                                        <span class="help-block" ng-show="dataForm.codeListType.$invalid && submited ">不能为空!</span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group" ng-class="{ 'has-error' : dataForm1.codeValue.$invalid && submited }">
                                <label class="col-md-3 control-label">
                                    编码值
                                </label>
                                <div class="col-md-9">
                                    <div class="input-group">
                                        <input type="text" ng-model="data.codeValue" name="codeValue" db-validator="required" ng-maxlength="100" class="form-control" placeholder="编码值" ng-disabled="formDisabled"/>
                                        <span class="help-block" ng-show="dataForm1.codeValue.$invalid && submited ">{{$dbForm.codeValue.msg}}</span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group" ng-class="{ 'has-error' : dataForm1.nameZh.$invalid && submited }">
                                <label class="col-md-3 control-label">
                                    编码名称(中文)
                                </label>
                                <div class="col-md-9">
                                    <div class="input-group">
                                        <input type="text" ng-model="data.nameZh" name="nameZh" db-validator="required" ng-maxlength="100" class="form-control" placeholder="编码名称(中文)" ng-disabled="formDisabled"/>
                                        <span class="help-block" ng-show="dataForm1.nameZh.$invalid && submited ">{{$dbForm.nameZh.msg}}</span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group" ng-class="{ 'has-error' : dataForm1.nameEn.$invalid && submited }">
                                <label class="col-md-3 control-label">
                                    编码名称(英文)
                                </label>
                                <div class="col-md-9">
                                    <div class="input-group">
                                        <input type="text" ng-model="data.nameEn" db-validator="required" name="nameEn" ng-maxlength="100" class="form-control" placeholder="编码名称(英文)"  ng-disabled="formDisabled"/>
                                        <span class="help-block" ng-show="dataForm1.nameEn.$invalid && submited ">{{$dbForm.nameEn.msg}}</span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group" ng-class="{ 'has-error' : dataForm1.sortNo.$invalid && submited }">
                                <label class="col-md-3 control-label">
                                    编码排序
                                </label>
                                <div class="col-md-9">
                                    <div class="input-group">
                                        <input type="text" ng-model="data.sortNo" name="sortNo" db-validator="required" ng-maxlength="100" class="form-control" placeholder="编码排序" ng-disabled="formDisabled"/>
                                        <span class="help-block" ng-show="dataForm1.sortNo.$invalid && submited ">{{$dbForm.sortNo.msg}}</span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label">
                                    可编辑
                                </label>
                                <div class="col-md-9 control-label">
                                    <div class="input-group">
                                        <div class="checker">
                                            <span ng-class="{'checked':data.editable}">
                                                <input type="checkbox" ng-model="data.editable" class="form-control" name="editable" checked="true" value="1"/>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label">
                                    默认项
                                </label>
                                <div class="col-md-9 control-label">
                                    <div class="input-group">
                                        <div class="checker">
                                            <span ng-class="{'checked':data.selected}">
                                                <input type="checkbox" ng-model="data.selected" class="form-control" name="selected" checked="true" value="1"/>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn " ng-class="{'btn-primary':formDisabled,'btn-danger':!formDisabled}" ng-show="editData" type="button" ng-click="changeEdit()">
                    {{formDisabled?'编辑':'取消'}}
                </button>
                <button class="btn btn-primary" type="submit" ng-show="!editData||!formDisabled">确定</button>
                <button class="btn btn-warning" type="button" ng-click="cancel()">关闭</button>
            </div>
            </div>
        </div>
</form>
