<form name="dataForm" novalidate ng-submit="submitDialogForm(dataForm.$valid)">
    <div class="modal-body form-horizontal form">
        <div class="form-body portlet light">
            <div class="portlet-title">
                <div class="caption font-green-sharp">
                    <i class="icon-page1 iconfont font-green-sharp"></i>
                    <span class="caption-subject bold uppercase">{{editData?(formDisabled?'查看':'编辑'):'新增'}}datagrid</span>
                </div>
                <div class="tools">
                    <i class="iconfont icon-guanbi" ng-click="cancel()"></i>
                </div>
            </div>
            <div class="portlet-body">
                <div class="form-body">
                    <div class="row">
                        <div class="col-md-12  margin-top-15">

                            <div class="form-group" ng-class="{ 'has-error' : dataForm.type.$invalid && submited }">
                                <label class="col-md-3 control-label">
                                    参数类型
                                </label>
                                <div class="col-md-9">
                                    <div class="input-group">
                                        <ui-select ng-model="data.systemParameterType" name="systemParameterType" required  ng-disabled="formDisabled">
                                            <ui-select-match placeholder="参数类型">{{$select.selected.name}}</ui-select-match>
                                            <ui-select-choices  repeat="item in systemParameterType | selectPropsFilter:{name:$select.search}">
                                                <span ng-bind-html="item.name | highlight: $select.search"></span>
                                            </ui-select-choices>
                                        </ui-select>
                                        <span class="help-block" ng-show="dataForm.type.$invalid && submited ">不能为空!</span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group" ng-class="{ 'has-error' : dataForm.key.$invalid && submited }">
                                <label class="col-md-3 control-label">
                                    名称（中文）
                                </label>
                                <div class="col-md-9">
                                    <div class="input-group">
                                        <input type="text" ng-model="data.nameZh" db-validator="required" name="nameZh" maxlength="100" class="form-control" placeholder="参数名称（中文）"  ng-disabled="formDisabled"/>
                                        <span class="help-block" ng-show="dataForm.key.$invalid && submited ">{{$dbForm.nameZh.msg}}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error' : dataForm.value.$invalid && submited }">
                                <label class="col-md-3 control-label">
                                    名称（英文）
                                </label>
                                <div class="col-md-9">
                                    <div class="input-group">
                                        <input type="text" ng-model="data.nameEn" db-validator="required" name="nameEn" maxlength="100" class="form-control" placeholder="参数名称（英文）"  ng-disabled="formDisabled"/>
                                        <span class="help-block" ng-show="dataForm.value.$invalid && submited ">{{$dbForm.nameEn.msg}}</span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group" ng-class="{ 'has-error' : dataForm.value.$invalid && submited }">
                                <label class="col-md-3 control-label">
                                    参数值
                                </label>
                                <div class="col-md-9">
                                    <div class="input-group">
                                        <input type="text" ng-model="data.value" db-validator="required" name="value" maxlength="100" class="form-control" placeholder="参数值"  ng-disabled="formDisabled"/>
                                        <span class="help-block" ng-show="dataForm.value.$invalid && submited ">{{$dbForm.value.msg}}</span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group" ng-class="{ 'has-error' : dataForm.value.$invalid && submited }">
                                <label class="col-md-3 control-label">
                                    描述
                                </label>
                                <div class="col-md-9">
                                    <div class="input-group">
                                        <input type="text" ng-model="data.description" db-validator="required" name="description" maxlength="100" class="form-control" placeholder="描述"  ng-disabled="formDisabled"/>
                                        <span class="help-block" ng-show="dataForm.value.$invalid && submited ">{{$dbForm.description.msg}}</span>
                                    </div>
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-md-3 control-label">
                                    可编辑
                                </label>
                                <div class="col-md-9 control-label">
                                    <div class="input-group">
                                        <div class="checker">
                                            <span ng-class="{'checked':data.editable}">
                                                <input type="checkbox" ng-model="data.editable" class="form-control" name="editable" checked="true" value="1"/>
                                            </span>
                                        </div>
                                    </div>
                                </div>

                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn " ng-class="{'btn-primary':formDisabled,'btn-danger':!formDisabled}" ng-show="editData" type="button" ng-click="changeEdit()">
            {{formDisabled?'编辑':'取消'}}
        </button>
        <button class="btn btn-primary" type="submit" ng-show="!editData||!formDisabled">确定</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">关闭</button>
    </div>
</form>
